<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
        <h1>Guess The Number</h1>
    </div>
    <div class="container">
        <div>
            <img src="assets/questionmark.jpg" alt="question-mark" class="img-fluid" id="image">
        </div>
        <div id="result-area">Result will be displayed here</div>
        <div id="chance-area">Remaining chances: 3</div>
        <div class="input-area">
            <input type="number" id="user-input" placeholder="Enter your guess here">
            <div class="buttons">
                <button id="play-button">GO!</button>
                <button id="reset-button">RESET</button>
            </div>
        </div>
        <div id="answer-area">The answer:</div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
